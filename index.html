<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator | A project to showcase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6a8330679.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="reset1"><i class="fa-solid fa-rotate-right" id="reset" onclick="resetIt()"></i></div>
            <h1 class="headies">2 INPUT CALCULATOR</h1>
            <div class="label-1">
                <label for="first">First number: </label>
                <input type="number" id="first">
            </div>
            <!-- <br> -->
            <div class="label-2">
                <label for="second">Second number: </label>
                <input type="number" id="second">
            </div>
            <div class="output">
                <p>Total:</p>
                <h3 id="total"></h3>
            </div>
            
            <div class="btn">
                <button onclick="addNumber()">Add</button>
                <button onclick="subNum()">Subtract</button>
                <button onclick="mulNum()">Multiply</button>
                <button onclick="divNum()">Divide</button>
                <button onclick="remain()">Get remainder</button>
            </div>
            
        </div>
    </main>
    



    <script src="index.js"></script>
</body>
</html>
